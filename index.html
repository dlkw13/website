<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For JH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="step-1">
            <h1>Enter your full name for verification</h1>
            <input type="text" id="name-input" placeholder="Full Name">
            <button id="verify-btn" class="option-btn">Enter</button>
        </div>

        <div id="step-2" class="hidden">
            <img id="main-image" src="sticker1.webp" alt="Start Image" class="main-photo">
            <h2 id="status-text">Will you be my Valentine?</h2>
            <div class="options-container">
                <button id="left-btn" class="option-btn">Yes</button>
                <button id="right-btn" class="option-btn">No</button>
            </div>
        </div>

        <div id="step-3" class="hidden">
            <img src="sticker2.webp" alt="Happy Image" class="main-photo">
            <h1>YAY! ❤️</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
